<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="right-part.css">

</head>
<body>
    <div class="mainmain">
      <!-- Left side   -->
    <div class="image-container">
        <div class="odin-logo"><img src="/odin-lined (1).png">ODIN</div>
        <img src="halie-west-25xggax4bSA-unsplash.jpg" class="main-image">
        <p class="photo-author">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <!-- left side      -->

    <div class="right-container">
      <div class="right-container-top">
        <p>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p class="youknow">You <em>know</em> what to do.</p>
      </div>

    <form action="example.com/path" method="post">
        <legend>Let's do this</legend>
        <div class="gridd">
    <div class="my-form1">
        <label for="first_name" class="name-label">FIRST NAME</label>
        <input class="first-input" type="text" id="first_name" name="first_name" placeholder="First name" maxlength="40">
    </div>
    <div class="my-form2">
        <label for="last_name" class="last-label">LAST NAME</label>
        <input class="second-input" type="text" id="last_name" name="last_name" placeholder="Last name" maxlength="40">    
    </div>
    <div class="my-form3">
        <label for="user_email" class="email-label">EMAIL</label>
        <input class="third-input" type="email" id="user_email" name="user_email" placeholder="yourEmail@gmail.com">
    </div>
    <div class="my-form4">
        <label for="user_number" class="number-label">PHONE NUMBER</label>
        <input type="number" id="user_number" name="user_number" class="fourth-input" placeholder="123456789">
    </div>
    <div class="my-form5">
        <label for="user_password" class="password-label">PASSWORD</label>
        <input type="password" id="user_password" name="user_password" class="fifth-input" required minlength="5">
    </div>
    <div class="my-form6">
        <label for="confirm_password" class="confirm-label">CONFIRM PASSWORD</label>
        <input type="password" id="confirm_password" required name="confirm_password" class="sixth-input" minlength="5">
    </div>
</div>

    </form>

    <div class="withbutton">
        <button type="submit" class="btnsub">Create Account</button>
        <p class="alreadyhave">Already have an account? <a class="login" href="/login">Log In</a></p>
    </div>
    </div>
</div>
</body>
</html>
